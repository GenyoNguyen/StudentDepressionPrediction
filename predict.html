<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Prediction page">
    <meta name="keywords" content="predict, forecast, analysis">
    <meta name="author" content="Your Name">
    <title>Predict - My Website</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <div>
            <ul>
                <li><a href=".">Home</a></li>
                <li><a href="predict" class="active">Predict</a></li>
                <li><a href="analyze">Analyze</a></li>
                <li><a href="about">About</a></li>
            </ul>
            <button id="theme-toggle" aria-label="Toggle theme">
                <img src="static/assets/sun.svg" class="sun-icon" alt="Light mode">
                <img src="static/assets/moon.svg" class="moon-icon" alt="Dark mode">
            </button>
        </div>
    </header>

    <main>
        <section id="predict">
            <h1>Predict Depression Risk</h1>
            <form id="prediction-form" class="multi-step-form">
                <div class="form-step active" data-step="1">
                    <h2>Personal Information</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select id="gender" name="gender" required>
                                <option value="">Select gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="age">Age</label>
                            <input type="number" id="age" name="age" min="15" max="100" required>
                        </div>
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city" required>
                        </div>
                        <div class="form-group">
                            <label for="profession">Profession</label>
                            <input type="text" id="profession" name="profession" required>
                        </div>
                        <div class="form-group full-width">
                            <label for="degree">Degree</label>
                            <select id="degree" name="degree" required>
                                <option value="">Select degree</option>
                                <option value="bachelor">Bachelor's</option>
                                <option value="master">Master's</option>
                                <option value="phd">PhD</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-navigation">
                        <button type="button" class="next-step">Next</button>
                    </div>
                </div>

                <div class="form-step" data-step="2">
                    <h2>Academic & Work Life</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="academic_pressure">Academic Pressure (1-10)</label>
                            <input type="range" id="academic_pressure" name="academic_pressure" min="1" max="10"
                                required>
                            <span class="range-value">5</span>
                        </div>
                        <div class="form-group">
                            <label for="work_pressure">Work Pressure (1-10)</label>
                            <input type="range" id="work_pressure" name="work_pressure" min="1" max="10" required>
                            <span class="range-value">5</span>
                        </div>
                        <div class="form-group">
                            <label for="cgpa">CGPA</label>
                            <input type="number" id="cgpa" name="cgpa" min="0" max="4" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="study_satisfaction">Study Satisfaction (1-10)</label>
                            <input type="range" id="study_satisfaction" name="study_satisfaction" min="1" max="10"
                                required>
                            <span class="range-value">5</span>
                        </div>
                        <div class="form-group">
                            <label for="job_satisfaction">Job Satisfaction (1-10)</label>
                            <input type="range" id="job_satisfaction" name="job_satisfaction" min="1" max="10" required>
                            <span class="range-value">5</span>
                        </div>
                    </div>
                    <div class="form-navigation">
                        <button type="button" class="prev-step">Previous</button>
                        <button type="button" class="next-step">Next</button>
                    </div>
                </div>

                <div class="form-step" data-step="3">
                    <h2>Lifestyle & Health</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="sleep_duration">Sleep Duration (hours)</label>
                            <input type="number" id="sleep_duration" name="sleep_duration" min="0" max="24" step="0.5"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="dietary_habits">Dietary Habits</label>
                            <select id="dietary_habits" name="dietary_habits" required>
                                <option value="">Select dietary habits</option>
                                <option value="healthy">Healthy</option>
                                <option value="moderate">Moderate</option>
                                <option value="unhealthy">Unhealthy</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="work_study_hours">Work/Study Hours per day</label>
                            <input type="number" id="work_study_hours" name="work_study_hours" min="0" max="24"
                                required>
                        </div>
                        <div class="form-group">
                            <label for="financial_stress">Financial Stress (1-10)</label>
                            <input type="range" id="financial_stress" name="financial_stress" min="1" max="10" required>
                            <span class="range-value">5</span>
                        </div>
                    </div>
                    <div class="form-navigation">
                        <button type="button" class="prev-step">Previous</button>
                        <button type="button" class="next-step">Next</button>
                    </div>
                </div>

                <div class="form-step" data-step="4">
                    <h2>Mental Health History</h2>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="suicidal_thoughts">Have you ever had suicidal thoughts?</label>
                            <select id="suicidal_thoughts" name="suicidal_thoughts" required>
                                <option value="">Select an option</option>
                                <option value="never">Never</option>
                                <option value="rarely">Rarely</option>
                                <option value="sometimes">Sometimes</option>
                                <option value="often">Often</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="family_history">Family History of Mental Illness</label>
                            <select id="family_history" name="family_history" required>
                                <option value="">Select an option</option>
                                <option value="none">None</option>
                                <option value="distant">Distant relatives</option>
                                <option value="immediate">Immediate family</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-navigation">
                        <button type="button" class="prev-step">Previous</button>
                        <button type="submit" class="submit-button">Submit</button>
                    </div>
                </div>
            </form>
        </section>
    </main>

    <script src="js/script.js"></script>
</body>

</html>
